{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo|default:'Maker Shop' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="website icon" type="image/png" href="{% static 'img/icon.png' %}">

    <style>
        .gesty img {
            width: 50px;
            margin: 0px 20px;
        }
    </style>

    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #226db8;">
        <div class="container">
            <div class="gesty">
                <img src="{% static 'img/icon.png' %}" alt="Logo">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item me-2">
                            <a href="{% url 'apps:index' %}" class="btn btn-warning">
                                <i class="bi bi-houses-fill"></i>
                            </a>
                        </li>
                        <li class="nav-item me-2">
                            <a href="{% url 'apps:soporte' %}" class="btn btn-success">
                                <i class="bi bi-headset"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'salir' %}" class="btn btn-danger">
                                <i class="bi bi-arrow-left-short"></i>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!--Sweetalert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/notiSweet.js' %}"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block js %}{% endblock %}
</body>
</html>
